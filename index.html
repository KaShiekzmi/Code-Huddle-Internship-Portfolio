<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .profile {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 16px;
            object-fit: cover;
            border: 4px solid #ddd;
            flex-shrink: 0;
        }

        .profile-details {
            flex: 1;
            min-width: 200px;
        }

        .profile-details h1 {
            font-size: 26px;
            margin-bottom: 8px;
        }

        .profile-details p {
            font-size: 15px;
            margin: 4px 0;
        }

        h2.section-title {
            margin: 40px 0 20px;
            font-size: 20px;
            color: #2c3e50;
            border-left: 5px solid #4caf50;
            padding-left: 10px;
        }

        .task-list {
            margin-bottom: 30px;
            padding-left: 0;
        }

        .task {
            margin-bottom: 20px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .task-title {
            font-weight: 500;
            font-size: 16px;
        }

        .task-links {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #1d221d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.2s ease;
            border: none;
        }

        .btn:hover {
            background-color: #161816;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .profile {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .profile-details h1 {
                font-size: 22px;
            }

            h2.section-title {
                font-size: 18px;
            }

            .profile-details p {
                font-size: 14px;
            }
        }
    </style>
</head>

                    <a href="./Week 1 (July 7-11, 2025 )/Quiz App/index.html" target="_blank" class="btn">Live</a>
